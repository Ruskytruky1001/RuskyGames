<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RuskyGames</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ff6a00;
      padding: 30px;
      text-align: center;
      font-size: 2.8em;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      letter-spacing: 2px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 40px;
      width: 100%;
      max-width: 1400px;
      margin: auto;
      flex: 1;
    }

    .game-card {
      background: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 106, 0, 0.6);
    }

    .game-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #333;
    }

    .game-title {
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      color: #ffb347;
      font-weight: bold;
      background-color: #1e1e1e;
    }

    footer {
      background-color: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 15px;
      font-size: 1em;
      border-top: 1px solid #333;
    }
  </style>
</head>
